<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="rps.css">
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Hello, welcome to Rock Paper Scissors!</h1>
    <p>May the odds be in your favour.... Good Luck!</p>

    <button type="button" id="rock">Rock</button><br>
    <button type="button" id="paper">Paper</button><br>
    <button type="button" id="scissors">Scissors</button>


    <div class="player">
      <p><strong>Player Choice</strong></p><p id="playerchoice"></p>
      <p id="plscore"></p>
    </div>

    <div class="computer">
      <p><strong>Computer Choice</strong></p><p id="computerchoice"></p>
      <p id="cpscore"></p>
    </div>

    <p id="final"></p>

    <script src="rps.js" charset="utf-8"></script>
  </body>
</html>
